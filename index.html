<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="dark">
    <div id="contanier">
      <!-- backegound page  -->
      <img src="./images/bg-desktop-dark.jpg" class="bg" alt="" srcset="" />
      <div class="header">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="" srcset="" />
      </div>
      <div class="write-todo">
        <div id="circle"></div>
        <input type="text" placeholder="Create a new todo..." />
      </div>
      <div class="todo-list">
        <div id="status">
          <div class="itims">0 items left</div>
          <div class="activity">
            <div id="all" class="active">all</div>
            <div id="active">active</div>
            <div id="compleated">compleatd</div>
          </div>
          <div class="clear">clear compleatd</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./javaScript/main.js"></script>
  </body>
</html>
